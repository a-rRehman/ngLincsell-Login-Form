<div class="grid flex main-login-container">
  <div
    class="p-0 m-0 col-12 md:col-6 flex flex-column justify-content-center md:align-items-center"
  >
    <div
      class="login-container flex flex-column justify-content-center align-items-center pt-2 md:pt-5"
    >
      <img
        src="../../assets/Logo-SVGOOO.svg"
        alt=""
        class="mb-0 md:mb-2 logo"
      />
      <div
        class="text-center md:mt-5 mt-5 ml-2 md:ml-0 md:mr-0 mr-2 md:py-7 py-6 px-3 p md:px-5 border-solid border-1 border-200 border-round-2xl flex flex-column justify-content-center align-items-center"
      >
        <h2 class="p-0 m-0">Login</h2>
        <p class="p-0 m-0 pt-2 pb-5">
          Enter your credentials to access your LincSell account
        </p>
        <form
          [formGroup]="myLoginform"
          (ngSubmit)="onFormSubmit()"
          class="w-full"
        >
          <div class="p-field w-full">
            <span class="p-input-icon-left w-full">
              <i class="pi" style="color: #fa4b1b; padding-left: 9px"
                ><img src="../../assets/envelope.svg" alt="" srcset=""
              /></i>

              <input
                class="p-inputtext-sm md:p-inputtext-md border-round-xl w-full"
                placeholder="Email/Username"
                type="Username"
                pInputText
                id="Username"
                formControlName="Username"
            /></span>
          </div>
          <div class="">
            <div
              *ngIf="
                !myLoginform.get('Username')?.valid &&
                myLoginform.get('Username')?.touched
              "
              class="p-error"
            >
              <div
                *ngIf="myLoginform.get('Username')?.errors?.['required']"
                class="flex mt-1"
              >
                <i class="pi" style="color: #fa4b1b; width: 40px"
                  ><img
                    style="height: 18px; width: 18px"
                    src="../../assets/i.svg"
                    alt=""
                    srcset=""
                /></i>
                <p class="m-0 p-0" style="color: red">
                  This Field is required.
                </p>
              </div>
              <div
                *ngIf="myLoginform.get('Username')?.errors?.['email']"
                class="flex mt-1"
              >
                <i class="pi" style="color: #fa4b1b; width: 40px"
                  ><img
                    style="height: 18px; width: 18px"
                    src="../../assets/i.svg"
                    alt=""
                    srcset=""
                /></i>
                <p class="m-0 p-0" style="color: red">
                  Enter a valid email address
                </p>
              </div>
            </div>
          </div>
          <div class="p-field mt-3 w-full">
            <span class="p-input-icon-right p-input-icon-left w-full">
              <i class="pi" style="color: #fa4b1b; padding-left: 9px"
                ><img src="../../assets/eO.svg" alt="" srcset="" />
              </i>
              <input
                class="p-inputtext-sm md:p-inputtext-md border-round-xl w-full"
                placeholder="Password"
                type="{{ passwordToggle ? 'text' : 'password' }}"
                pInputText
                id="password"
                formControlName="Password"
              />
              <i
                class="pi"
                style="font-size: 1.3rem; color: #a9a9a9"
                (click)="togglePassword()"
                [ngClass]="{
                  'pi-eye-slash': !passwordToggle,
                  'pi-eye': passwordToggle
                }"
              ></i>
            </span>
          </div>

          <div class="">
            <div
              *ngIf="
                !myLoginform.get('Password')?.valid &&
                myLoginform.get('Password')?.touched
              "
              class="p-error p-error-message"
            >
              <div
                *ngIf="myLoginform.get('Password')?.errors?.['required']"
                class="flex mt-1"
              >
                <i class="pi" style="color: #fa4b1b; width: 40px"
                  ><img
                    style="height: 18px; width: 18px"
                    src="../../assets/i.svg"
                    alt=""
                    srcset=""
                /></i>
                <p class="m-0 p-0" style="color: red">
                  This Field is required.
                </p>
              </div>
            </div>
          </div>

          <div class="flex flex-row justify-content-between align-items-center">
            <div class="md:my-3">
              <p-checkbox
                formControlName="rememberMe"
                styleClass="p-Check-cus"
                value="false"
                [binary]="true"
                inputId="rememberMe"
              ></p-checkbox>
              <label class="pl-2 md:pl-3" for="rememberMe">Remember Me</label>
            </div>
            <div>
              <p class="" style="color: #1429ef; font-family: 'Mona-Medium'">
                Forget Password?
              </p>
            </div>
          </div>
          <p-button
            styleClass="w-full mt-3"
            type="submit"
            label="Login"
            [rounded]="true"
            [disabled]="!this.myLoginform.valid"
          ></p-button>
          <!-- <p-button
            styleClass="w-full mt-3"
            type="submit"
            label="Login"
            [rounded]="true"
          ></p-button> -->
        </form>
        <div
          *ngIf="LoginSuccess"
          class="flex flex-row justify-content-start mt-4"
        >
          <i class="pi" style="color: #fa4b1b; width: 40px"
            ><img
              style="height: 27px; width: 27px"
              src="../../assets/i.svg"
              alt=""
              srcset=""
          /></i>
          <p class="m-1 p-0" style="color: red">Incorrect email or password</p>
        </div>
        <div class="mt-3">
          <p style="color: #a9a9a9; font-family: 'Mona-Light'">
            New to Lincsell?
            <span style="color: #1429ef">Get started</span>
          </p>
        </div>
      </div>
      <div
        class="flex flex-row justify-content-center mt-2 md:mt-4 md:mb-2"
        style="color: #a9a9a9"
      >
        <p style="margin-right: 20px">Terms of Service</p>
        <p>Privacy Policy</p>
      </div>
    </div>
  </div>

  <div class="hidden md:block col-12 md:col-6 p-0 m-0">
    <div class="login-container-2"></div>
  </div>
</div>
