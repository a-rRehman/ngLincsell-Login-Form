<div class="grid flex">
  <div class="col-12 md:col-6">
    <div
      class="login-container flex flex-column justify-content-center align-items-center"
    >
      <h2>Login</h2>
      <img src="../../assets/a.png" alt="" />
      <form [formGroup]="myLoginform" (ngSubmit)="onFormSubmit()">
        <div class="p-field">
          <label for="username">UserName</label>
          <input
            pInputText
            type="text"
            id="username"
            formControlName="Username"
          />
        </div>
        <div
          *ngIf="
            !myLoginform.get('Username')?.valid &&
            myLoginform.get('Username')?.touched
          "
          class="p-error"
        >
          <div *ngIf="myLoginform.get('Username')?.errors?.['required']">
            Username is required.
          </div>

          <div *ngIf="myLoginform.get('Username')?.errors?.['minlength']">
            Minium 3 char
          </div>
        </div>
        <div class="p-field">
          <label for="password">Password</label>
          <input type="password" id="password" formControlName="Password" />
        </div>
        <button
          type="submit"
          pButton
          class="p-button-raised"
          label="login"
        ></button>
      </form>
    </div>
  </div>

  <div class="hidden md:block col-12 md:col-6">
    <div class="login-container-2"></div>
  </div>
</div>
