<div class="grid flex main-login-container">
  <div
    class="p-0 m-0 col-12 md:col-6 flex flex-column justify-content-center align-items-center"
  >
    <div
      class="login-container flex flex-column justify-content-center align-items-center"
    >
      <img src="../../assets/Logo-SVGOOO.svg" alt="" />
      <div
        class="md:mt-5 mt-3 ml-2 md:ml-0 md:mr-0 mr-2 md:py-6 py-3 px-3 p md:px-5 border-solid border-1 border-200 border-round-2xl flex flex-column justify-content-center align-items-center"
      >
        <h2 class="p-0 m-0">Login</h2>
        <p class="p-0 m-0 pt-2 pb-5">
          Enter your credentials to access your LincSell account
        </p>
        <form [formGroup]="myLoginform" (ngSubmit)="onFormSubmit()">
          <div class="p-field">
            <span class="p-input-icon-left">
              <i class="pi" style="color: #fa4b1b"
                ><img src="../../assets/envelope.svg" alt="" srcset=""
              /></i>

              <input
                class="p-inputtext-lg border-round-xl"
                placeholder="Email/Username"
                type="Username"
                pInputText
                id="Username"
                formControlName="Username"
            /></span>
          </div>
          <div class="p-error-container">
            <div
              *ngIf="
                !myLoginform.get('Username')?.valid &&
                myLoginform.get('Username')?.touched
              "
              class="p-error p-error-message"
            >
              <div
                *ngIf="myLoginform.get('Username')?.errors?.['required']"
                class="flex mt-1"
              >
                <i class="pi" style="color: #fa4b1b; height: 40px; width: 40px"
                  ><img
                    style="height: 18px; width: 18px"
                    src="../../assets/i.svg"
                    alt=""
                    srcset=""
                /></i>
                <p class="m-0 p-0" style="color: red">
                  This Field is required.
                </p>
              </div>
            </div>
          </div>
          <div class="p-field mt-3">
            <span class="p-input-icon-right p-input-icon-left">
              <i class="pi" style="color: #fa4b1b"
                ><img src="../../assets/eO.svg" alt="" srcset="" />
              </i>
              <input
                class="p-inputtext-lg border-round-xl"
                placeholder="Password"
                type="{{ passwordToggle ? 'text' : 'password' }}"
                pInputText
                id="password"
                formControlName="Password"
              />
              <i
                class="pi"
                style="font-size: 1.3rem; color: #a9a9a9"
                (click)="togglePassword()"
                [ngClass]="{
                  'pi-eye': !passwordToggle,
                  'pi-eye-slash': passwordToggle
                }"
              ></i>
            </span>
          </div>

          <div class="p-error-container">
            <div
              *ngIf="
                !myLoginform.get('Password')?.valid &&
                myLoginform.get('Password')?.touched
              "
              class="p-error p-error-message"
            >
              <div
                *ngIf="myLoginform.get('Password')?.errors?.['required']"
                class="flex mt-1"
              >
                <i class="pi" style="color: #fa4b1b; height: 40px; width: 40px"
                  ><img
                    style="height: 18px; width: 18px"
                    src="../../assets/i.svg"
                    alt=""
                    srcset=""
                /></i>
                <p class="m-0 p-0" style="color: red">
                  This Field is required.
                </p>
              </div>
            </div>
          </div>

          <div class="flex flex-row justify-content-between align-items-center">
            <div class="my-3">
              <p-checkbox
                formControlName="rememberMe"
                styleClass="p-Check-cus"
                value="false"
                [binary]="true"
                inputId="rememberMe"
              ></p-checkbox>
              <label class="pl-3" for="rememberMe">Remember Me</label>
            </div>
            <div>
              <p class="hidden md:block">Forget Password?</p>
            </div>
          </div>
          <p-button
            styleClass="w-full mt-3"
            type="submit"
            label="Login"
            [rounded]="true"
            [disabled]="!this.myLoginform.valid"
          ></p-button>
        </form>
        <div
          *ngIf="LoginSuccess"
          class="flex flex-row justify-content-start mt-4"
        >
          <i class="pi" style="color: #fa4b1b; height: 40px; width: 40px"
            ><img
              style="height: 27px; width: 27px"
              src="../../assets/i.svg"
              alt=""
              srcset=""
          /></i>
          <p class="m-1 p-0" style="color: red">Incorrect email or password</p>
        </div>
        <p>New to Lincsell? <span style="color: #1429ef">Get started</span></p>
      </div>
      <div class="flex flex-row justify-content-center mt-2">
        <p style="margin-right: 20px">Terms of Service</p>
        <p>Privacy Policy</p>
      </div>
    </div>
  </div>

  <div class="hidden md:block col-12 md:col-6 p-0 m-0">
    <div class="login-container-2"></div>
  </div>
</div>
